  <line x1="200" y1="350" x2="312" y2="350" stroke="#3b82f6" stroke-width="3"/>
  <line x1="200" y1="370" x2="280" y2="370" stroke="#3b82f6" stroke-width="3"/>
  <line x1="200" y1="390" x2="312" y2="390" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- 装饰性元素 -->
