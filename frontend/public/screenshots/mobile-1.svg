<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 手机背景 -->
  <rect width="390" height="844" fill="#f8fafc"/>
  
  <!-- 状态栏 -->
  <rect width="390" height="44" fill="#ffffff"/>
  <text x="20" y="28" fill="#000000" font-family="Arial, sans-serif" font-size="14" font-weight="medium">9:41</text>
  <text x="350" y="28" fill="#000000" font-family="Arial, sans-serif" font-size="14" text-anchor="end">100%</text>
  
  <!-- 顶部导航 -->
  <rect y="44" width="390" height="60" fill="#ffffff"/>
  <rect y="104" width="390" height="1" fill="#e2e8f0"/>
  
  <!-- 应用标题 -->
  <circle cx="60" cy="74" r="12" fill="#3b82f6"/>
  <text x="84" y="80" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Molly Bill</text>
  
  <!-- 主要统计卡片 -->
  <rect x="20" y="124" width="350" height="100" rx="12" fill="#3b82f6"/>
  <text x="36" y="148" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">本月余额</text>
  <text x="36" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">¥15,680</text>
  <text x="36" y="204" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">较上月 +¥1,200</text>
  
  <!-- 收支统计 -->
  <rect x="20" y="244" width="170" height="80" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="36" y="264" fill="#64748b" font-family="Arial, sans-serif" font-size="12">本月收入</text>
  <text x="36" y="288" fill="#16a34a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">¥8,500</text>
  <text x="36" y="308" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">↑ 5%</text>
  
  <rect x="200" y="244" width="170" height="80" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="216" y="264" fill="#64748b" font-family="Arial, sans-serif" font-size="12">本月支出</text>
  <text x="216" y="288" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">¥3,245</text>
  <text x="216" y="308" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">↓ 12%</text>
  
  <!-- 快速操作按钮 -->
  <rect x="20" y="344" width="350" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="36" y="364" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="medium">快速记账</text>
  <text x="36" y="384" fill="#64748b" font-family="Arial, sans-serif" font-size="12">点击添加新的收支记录</text>
  <circle cx="340" cy="374" r="16" fill="#3b82f6"/>
  <text x="340" y="380" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">+</text>
  
  <!-- 最近交易标题 -->
  <text x="20" y="440" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="medium">最近交易</text>
  
  <!-- 交易列表 -->
  <rect x="20" y="460" width="350" height="60" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="50" cy="490" r="16" fill="#f59e0b"/>
  <text x="50" y="496" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🍔</text>
  <text x="80" y="486" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">午餐 - 麦当劳</text>
  <text x="80" y="504" fill="#64748b" font-family="Arial, sans-serif" font-size="12">今天 12:30</text>
  <text x="350" y="490" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" text-anchor="end">-¥35</text>
  
  <rect x="20" y="530" width="350" height="60" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="50" cy="560" r="16" fill="#10b981"/>
  <text x="50" y="566" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">💰</text>
  <text x="80" y="556" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">工资收入</text>
  <text x="80" y="574" fill="#64748b" font-family="Arial, sans-serif" font-size="12">昨天 09:00</text>
  <text x="350" y="560" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" text-anchor="end">+¥8,500</text>
  
  <rect x="20" y="600" width="350" height="60" fill="#ffffff" stroke="#e2e8f0"/>
  <circle cx="50" cy="630" r="16" fill="#8b5cf6"/>
  <text x="50" y="636" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🛒</text>
  <text x="80" y="626" fill="#1e293b" font-family="Arial, sans-serif" font-size="14">超市购物</text>
  <text x="80" y="644" fill="#64748b" font-family="Arial, sans-serif" font-size="12">2天前 18:45</text>
  <text x="350" y="630" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" text-anchor="end">-¥156</text>
  
  <!-- 底部导航栏 -->
  <rect y="764" width="390" height="80" fill="#ffffff"/>
  <rect y="764" width="390" height="1" fill="#e2e8f0"/>
  
  <!-- 导航图标 -->
  <rect x="48" y="784" width="40" height="40" rx="8" fill="#3b82f6" opacity="0.1"/>
  <text x="68" y="808" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">首页</text>
  
  <text x="146" y="808" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">账本</text>
  <text x="224" y="808" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">预算</text>
  <text x="302" y="808" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">我的</text>
